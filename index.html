<link rel="stylesheet" href="styles.css">
<div class="container">
    <h1 class="title">Todo List</h1>
    <span>Get one item done at a time.</span>
    <ul class="task-list">
        <li>
            <span class="label">Learn JS</span>
            <div class="actions">
                <label>
                    <input type="checkbox" class="btn-action btn-action-done">
                </label>
                <button class="btn-action btn-action-delete">X</button>
            </div>
        </li>
        <li>
            <span class="label">Code a Todo list</span>
            <div class="actions">
                <label>
                    <input type="checkbox" class="btn-action btn-action-done">
                </label>
                <button class="btn-action btn-action-delete">X</button>
            </div>
        </li>
    </ul>
    <div class="filter-wrapper">
        <label for="filter" class="filter-label">Show incomplete tasks only</label>
        <input type="checkbox" id="filter">
    </div>
    <form action="#" class="form">
        <label for="newItem">Add to the Todo list</label>
        <input type="text" id="newItem">
        <button type="submit">Add item</button>
    </form>
</div>

<script src="project.js" charset="utf-8"></script>
